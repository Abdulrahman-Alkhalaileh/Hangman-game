<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="title"><h1>HANGMAN GMAEPLAY</h1></div>
      <div class="playField">
        <div class="draw">
          <div class="stick1"></div>
          <div class="stick2"></div>
          <div class="stick3"></div>
          <div class="rope" id="limbs"></div>
          <div class="head" id="limbs"></div>
          <div class="body" id="limbs"></div>
          <div class="hand1" id="limbs"></div>
          <div class="hand2" id="limbs"></div>
          <div class="foot1" id="limbs"></div>
          <div class="foot2" id="limbs"></div>
        </div>
        <div class="rightDisplay">
          <div class="wrong">Wrong Keys:<br /></div>
          <h2>A Hint</h2>
          <div class="hint"></div>
        </div>

        <div class="guessField"></div>
        <div class="keys">
          <div class="key">A</div>
          <div class="key">B</div>
          <div class="key">C</div>
          <div class="key">D</div>
          <div class="key">E</div>
          <div class="key">F</div>
          <div class="key">G</div>
          <div class="key">H</div>
          <div class="key">I</div>
          <div class="key">J</div>
          <div class="key">K</div>
          <div class="key">L</div>
          <div class="key">M</div>
          <div class="key">N</div>
          <div class="key">O</div>
          <div class="key">P</div>
          <div class="key">Q</div>
          <div class="key">R</div>
          <div class="key">S</div>
          <div class="key">T</div>
          <div class="key">U</div>
          <div class="key">V</div>
          <div class="key">W</div>
          <div class="key">X</div>
          <div class="key">Y</div>
          <div class="key">Z</div>
        </div>
      </div>
      <div class="finalResult"><h1></h1></div>
      <div class="abdulrahman">Created by Abdulrahman</div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
